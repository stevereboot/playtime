<div ng-include src="'app/nav/nav.html'"></div>
<div ng-if="main.login==false" ng-include src="'app/register/register.html'"></div>
<div ng-if="main.login!=false">
    <div class="container" ng-controller="register">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Supermad</h3>
                    </div> <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div style="position: relative; text-align: center; margin-top: 20px">
                            <div style="position: absolute; color: #bbb; top: 50%; bottom: auto; left: 50%; transform: translateY(-50%) translateX(-50%); font-size: 15px;">90/120</div>
                            <div
                                round-progress
                                max="120"
                                current="90"
                                color="#45ccce"
                                bgcolor="#eaeaea"
                                radius="50"
                                stroke="10"
                                semi="false"
                                rounded="false"
                                clockwise="false"
                                responsive="false"
                                duration="800"
                                animation="easeInOutQuart"
                                animation-delay="0">
                            </div>
                        </div>

                        <div style="width: 100%; height: 10px; border-bottom: 1px solid #eee; text-align: center; margin: 20px 0;">
                            <span style="color: #777; background-color: #fff; padding: 0 10px;">Add / Remove Time</span>
                        </div>

                        <div class="input-group">
                            <select class="form-control" style="width:35%">
                                <option>Add 15</option>
                                <option>Add 30</option>
                            </select>
                            <input type="text" class="form-control" aria-label="..." placeholder="Enter message" style="width:65%;">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div><!-- /input-group --> 

                        <div style="width: 100%; height: 10px; border-bottom: 1px solid #eee; text-align: center; margin: 20px 0;">
                            <span style="color: #777; background-color: #fff; padding: 0 10px;">History</span>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Change</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Add 15</td>
                                <td>Finished HW</td>
                            </tr>
                            <tr>
                                <td>Add 15</td>
                                <td>Cleaned room</td>
                            </tr>
                            </tbody>
                        </table>

                    </div> <!-- /.panel-body -->
                </div> <!-- /.panel -->
            </div> <!-- /.col -->
            <div class="col-md-4">
            </div> <!-- /.col -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div>
