<div class="container" ng-controller="register">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Register for an account</h3>
      </div> <!-- /.panel-heading -->
      <div class="panel-body">
        <form>
          <div class="form-group">

            <label for="registerUsername">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Enter username" required autofocus ng-model="register.create.username">
          </div> <!-- /.form-group -->

          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" required autofocus ng-model="register.create.password">
          </div> <!-- /.form-group -->

          <div class="form-group">
            <label for="registerPasswordConfirm">Password</label>
            <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="Confirm password" required autofocus ng-model="register.create.password-confirm">
          </div> <!-- /.form-group -->

          <button type="submit" class="btn btn-md btn-primary btn-block" ng-click="register.create()">Create Account</button>
        </form>
      </div> <!-- /.panel-body -->
    </div> <!-- /.panel -->
  </div> <!-- /.row -->
</div> <!-- /.container -->
